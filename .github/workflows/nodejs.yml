name: validation

on:
  repository_dispatch:
    types: on-demand-test
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: install dependencies
      run: |
        yarn install --frozen-lockfile
    - name: build, lint and test
      run: |
        yarn test
        yarn build
      env:
        CI: true
