name: deploy

on:
  repository_dispatch:
    types: deploy
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: install dependencies
      run: yarn install --frozen-lockfile
    - name: build
      run: yarn build
      env:
        CI: true
    - uses: actions/upload-artifact@v1
      with:
        name: build:$(echo $GITHUB_SHA | head -c7)
        path: build
